<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Content Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    .navbar {
      background: #222;
      color: #0f0;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .device-toolbar {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .device-button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
    }
    .device-button.active {
      background: #007bff;
      color: #fff;
    }
    iframe {
      width: 100%;
      border: none;
      display: block;
      margin: 0 auto;
    }
    #status {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="navbar">Live Content Monitor</div>
  <div class="device-toolbar">
    <button class="device-button active" onclick="setDevice(1280, 800)">ðŸ–¥ Desktop (1280Ã—800)</button>
    <button class="device-button" onclick="setDevice(1024, 768)">ðŸ’» Laptop (1024Ã—768)</button>
    <button class="device-button" onclick="setDevice(768, 1024)">ðŸ“± Tablet (768Ã—1024)</button>
    <button class="device-button" onclick="setDevice(375, 667)">ðŸ“± Mobile (375Ã—667)</button>
    <button class="device-button" onclick="toggleOrientation()">ðŸ”„ Toggle Orientation</button>
  </div>

  <div id="status">Memuat konten dari GAS...</div>
  <iframe id="preview-frame"></iframe>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyaeMn0QpNmpta8Gsnq-E3ZAFcQjLBb27amxgj_d3OOBaqtFp80mQ1Dq9cU9CyM7yRI/exec?action=load";
    const frame = document.getElementById("preview-frame");
    const statusDiv = document.getElementById("status");
    let currentWidth = 1280;
    let currentHeight = 800;

    // Fetch content from GAS
    fetch(GAS_URL)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          frame.srcdoc = data.content;
          statusDiv.innerText = "âœ… Konten berhasil dimuat.";
        } else {
          statusDiv.innerText = "âŒ Gagal memuat: " + data.message;
        }
      })
      .catch(err => {
        statusDiv.innerText = "âŒ Error: " + err.message;
      });

    function setDevice(width, height) {
      currentWidth = width;
      currentHeight = height;
      frame.style.width = width + "px";
      frame.style.height = height + "px";
      updateActiveButton(width, height);
    }

    function toggleOrientation() {
      let temp = currentWidth;
      currentWidth = currentHeight;
      currentHeight = temp;
      frame.style.width = currentWidth + "px";
      frame.style.height = currentHeight + "px";
    }

    function updateActiveButton(w, h) {
      const buttons = document.querySelectorAll(".device-button");
      buttons.forEach(btn => btn.classList.remove("active"));
      if (w === 1280 && h === 800) buttons[0].classList.add("active");
      else if (w === 1024 && h === 768) buttons[1].classList.add("active");
      else if (w === 768 && h === 1024) buttons[2].classList.add("active");
      else if (w === 375 && h === 667) buttons[3].classList.add("active");
    }

    // Set default
    setDevice(1280, 800);
  </script>
</body>
</html>
